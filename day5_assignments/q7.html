<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display: flex;
        justify-content: space-around;
    }
    .box > div {
        border: 1px  solid black;
        height: 200px;
        width:  200px;
    }
    .box div:nth-child(3):hover{
        background-color: aqua;
        width: 400px;
        height: 400px;
    }
</style>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
