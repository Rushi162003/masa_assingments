<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .middle {
        display: grid;
        place-items: center;
    }

    h1 {
        color: red;
        display: inline-block;
    }

    .circle {
        display: inline-block;
        border: 2px solid black;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    .square {
        display: inline-block;
        border: 2px solid black;
        width: 150px;
        height: 150px;
    }
</style>

<body>
    <div class="middle">
        <h1 class="middle">Heading</h1>
        <div class="circle middle"></div>
        <div class="square middle"></div>
    </div>
</body>

</html>
