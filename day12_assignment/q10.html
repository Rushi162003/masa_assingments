<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart and Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        color: #333;
    }

    main {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
    }

    .product-section,
    .cart-section,
    .checkout-section {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 30%;
    }

    .product {
        text-align: center;
        margin-bottom: 20px;
    }

    .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .add-to-cart {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .add-to-cart:hover {
        background-color: #218838;
    }

    .cart-section h2,
    .checkout-section h2 {
        margin-bottom: 15px;
    }

    .cart-section {
        text-align: center;
    }

    #cart-items p {
        margin-bottom: 10px;
    }

    .checkout {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 15px;
    }

    .checkout:hover {
        background-color: #0056b3;
    }

    .hidden {
        display: none;
    }

    .checkout-section label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .checkout-section input,
    .checkout-section select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-order {
        background-color: #ffc107;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }

    .submit-order:hover {
        background-color: #e0a800;
    }
</style>

<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <main>
        <section class="product-section">
            <h2>Products</h2>
            <div class="product">
                <img src="https://www.reebok.eu/BWStaticContent/153000/1e77816a-b1a6-42b3-b812-d75e921b170c_23357113-desktop.jpg" alt="Product Image">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://www.reebok.eu/BWStaticContent/153000/b6c2ff5a-f5df-40f3-bb7c-bf5af6eb6f66_23357115-desktop.jpg" alt="Product Image">
                <h3>Product 2</h3>
                <p>$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section class="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will appear here -->
                <p>Your cart is empty</p>
            </div>
            <button id="checkout-btn" class="checkout">Proceed to Checkout</button>
        </section>

        <section class="checkout-section hidden">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit" class="submit-order">Submit Order</button>
            </form>
        </section>

    </main>

    <script>
        // JavaScript to handle add to cart and checkout functionality
        const cartItems = document.getElementById('cart-items');
        const checkoutBtn = document.getElementById('checkout-btn');
        const checkoutSection = document.querySelector('.checkout-section');

        const products = document.querySelectorAll('.add-to-cart');
        let cart = [];

        products.forEach((button, index) => {
            button.addEventListener('click', () => {
                cart.push(`Product ${index + 1}`);
                updateCart();
            });
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                checkoutSection.classList.remove('hidden');
            } else {
                alert('Your cart is empty!');
            }
        });

        function updateCart() {
            cartItems.innerHTML = '';
            cart.forEach((item) => {
                const p = document.createElement('p');
                p.textContent = item;
                cartItems.appendChild(p);
            });
        }

    </script>
</body>

</html>
