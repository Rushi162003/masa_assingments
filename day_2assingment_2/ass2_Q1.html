<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create four equal columns that floats next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        .man {
            height: 300px;
            width: 100%;
        }

        .logo {
            height: 25px;
            width: 70px;
            margin-left: 40%;
            margin-top: -15px;
        }

        h4 {
            margin-left: 30%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>


    <div class="row">
        <div class="column">
            <img src="Vijay.jpg" class="man" alt="">
            <h4>Vijay Shekhar Sharma</h4>
            <img class="logo" src="./pngwing.com.png" alt="">
        </div>
        <div class="column">
            <img src="https://cdn.prod.website-files.com/6410c4927a4ae326761f2b26/6410fa1aa6d20215635e027c_60eddf33bd254bfba23f621f_5f30f56e0622c7dece7d7271_25_kunal%25252525252520shah%25252525252520cred.webp"
                class="man" alt="">
            <h4>Vijay Shekhar Sharma</h4>
            <img class="logo" src="./CRED.png" alt="">
        </div>
        <div class="column">
            <img src="https://m.economictimes.com/thumb/msid-77843133,width-1200,height-900,resizemode-4,imgsize-107986/amrish-pine-labs-others.jpg"
                class="man" alt="">
            <h4>Vijay Shekhar Sharma</h4>
            <img style="height: 60px;" class="logo" src="https://mma.prnewswire.com/media/812226/Pine_Labs_Logo.jpg?p=facebook" alt="">
        </div>
        <div class="column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC5OOjxESWBfPmLpFxLQFrBZYO0YYmCoxp0A&s"
                class="man" alt="">
            <h4>Vijay Shekhar Sharma</h4>
            <img class="logo" style="height: 50px;" src="https://static.startuptalky.com/2022/06/Instamojo-StartupTalky.jpg" alt="">
        </div>
    </div>

</body>

</html>
